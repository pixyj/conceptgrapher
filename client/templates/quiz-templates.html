<script type="text/html" id="choice-template">
	<div class="row choice-row">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <% if(hasMultipleAnswers) { %>
	      	<span class="input-group-addon">
	        	<input type="checkbox" id="choice-<%= cid %>">
	      	</span>
	      	<label for="choice-<%= cid %>" class="form-control"> <%= text %> </label>
	      <% } else { %>
	      		<span class="input-group-addon">
	      	 		<input type="radio" name="quiz-<%= quizId %>" id="choice-<%= cid %>">
	      	 	</span>
	      	 	<label for="choice-<%= cid %>" class="form-control"> <%= text %> </label>
	      <% } %>

	    </div>
	  </div>
	</div>
</script>



<script type="text/html" id="quiz-snippet-template">
		<td> 
		<% if(answered) { %>
			<span class="label label-success label-answered">✓</span>
		<% } %>
		</td>
		<td><a href="/<%= topicSlug %>/<%= conceptSlug %>/quiz/<%= id %>/" class="route-without-reload"><%= question %> </a></td>
</script>

<script type="text/html" id="quiz-basic-attempt-template">
		<td><%= guess %></td>
		<td><%= result %></td>
</script>



<script type="text/html" id="single-quiz-template">
	
	<div class="quiz-question"> 
		<div class="quiz-status">
		<span class="label label-success quiz-label-answered">✓</span>
		</div>

	<div class="quiz-content">
	<%= question %> 

	
	<% if(isMCQ) { %>
		<div class="choices">
		</div>
	<% } else { %>
		<div class="row">
		<div class="col-lg-4">
			<input type="text" class="quiz-guess form-control">
		</div>
		</div>
	<% } %>
	<br/>
	<button class="quiz-action quiz-submit btn btn-primary">Submit</button>
	
	<button class="quiz-action quiz-next btn btn-success">Next</button>
	
	

	<span class="quiz-wrong-submit">
	<!-- todo Provide a better message -->
	  
	 <a href="../../resources/" class="quiz-review route-without-reload"> 
	 	Oops... Wrong answer. Learn more.
	 </a>
	
	</span>

	<br/>

	<% if(showAttempts) { %> 
	<table class="table table-striped table-bordered">
		<thead>
		<th>Guess</th>
		<th>Result</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	<% } %>

	</div>
	</div>

</script>
